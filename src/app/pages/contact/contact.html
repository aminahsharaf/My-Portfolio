<section id="contact" class="py-5" style="background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);">
  <div class="container text-white">

    <h2 class="fw-bold text-center mb-4" style="font-size: 2.4rem;">Get In Touch</h2>
    <p class="text-center mb-5" style="opacity: 0.9;">Feel free to reach out for collaborations, discussions or just say hi ðŸ‘‹</p>

    <div class="row justify-content-center">
      <div class="col-lg-7">

        <!-- Contact Form Card -->
        <div class="contact-card p-4 bg-white text-dark shadow-lg mb-4">

          <form>
            <div class="mb-3">
              <label class="form-label fw-semibold"><i class="fa fa-user"></i> Your Name</label>
              <input type="text" class="form-control" placeholder="Enter your full name">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold"><i class="fa fa-envelope"></i> Email Address</label>
              <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold"><i class="fa fa-comment"></i> Message</label>
              <textarea class="form-control" rows="4" placeholder="Type your message"></textarea>
            </div>

            <button class="btn btn-primary w-100 shadow-sm"><i class="fa fa-paper-plane"></i> Send Message</button>
          </form>

        </div>

        <!-- Social & Contact Links -->
        <div class="text-center">
          <p class="mb-3"><i class="fa fa-envelope"></i> your.email@example.com</p>

          <div class="d-flex justify-content-center gap-3">

            <a href="#" class="social-icon"><i class="fa fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fa fa-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="fa fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fa fa-instagram"></i></a>

          </div>

        </div>

      </div>
    </div>

  </div>
</section>
